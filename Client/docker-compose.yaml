version: "3.7"

services:  
  client:
    network_mode: "host"
    image: gluwa/creditcoin-client:1.8
    container_name: creditcoin-client
    tty: true
    stdin_open: true
    secrets:
     - source: client_config
       target: /home/Creditcoin/Client/appsettings.json

secrets:
  client_config:
    file: ./clientConfig.json
